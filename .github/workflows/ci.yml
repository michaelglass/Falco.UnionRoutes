name: CI

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

permissions:
  contents: write  # For creating releases
  checks: write
  pull-requests: write
  id-token: write  # For NuGet trusted publishing (OIDC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Restore tools
        run: dotnet tool restore

      - name: Check formatting
        run: dotnet fantomas src/ tests/ examples/ --check

      - name: Build
        run: dotnet build --no-restore

      - name: Lint
        run: dotnet fsharplint lint Falco.UnionRoutes.sln

      - name: Generate docs
        run: dotnet fsdocs build --output output/docs --clean

      - name: Test with coverage
        run: |
          dotnet test --no-build --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        with:
          reports: ./coverage/**/coverage.cobertura.xml
          targetdir: ./coverage/report
          reporttypes: Cobertura;MarkdownSummaryGithub;Html

      - name: Check coverage threshold
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ./coverage/report/Cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: '50 70'

      - name: Add coverage PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/*.trx"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: ./coverage/report

      - name: Test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: "**/*.trx"
          reporter: dotnet-trx

  pack:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Pack
        run: dotnet pack src/Falco.UnionRoutes/Falco.UnionRoutes.fsproj -c Release -o ./artifacts

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack
        run: dotnet pack src/Falco.UnionRoutes/Falco.UnionRoutes.fsproj -c Release --no-build -o ./artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            ./artifacts/*.nupkg
            ./artifacts/*.snupkg

      - name: Login to NuGet (Trusted Publishing)
        id: nuget-login
        uses: nuget/login@v1
        with:
          nuget-server: https://api.nuget.org/v3/index.json

      - name: Publish to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
